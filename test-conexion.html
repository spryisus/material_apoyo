<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conexi√≥n - Supabase</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .test-result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
        }
        .test-result.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .test-result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .test-result.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        .test-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 0.5rem;
        }
        .test-section h3 {
            margin-top: 0;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        button:hover {
            background: #4338ca;
        }
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîå Test de Conexi√≥n a Supabase</h1>
        
        <div class="test-section">
            <h3>1. Configuraci√≥n Actual</h3>
            <div id="configInfo" class="test-result info">
                Cargando configuraci√≥n...
            </div>
        </div>

        <div class="test-section">
            <h3>2. Pruebas de Conexi√≥n</h3>
            <button onclick="testConexion()">Probar Conexi√≥n B√°sica</button>
            <button onclick="testMaterias()">Probar Tabla Materias</button>
            <button onclick="testPreguntas()">Probar Tabla Preguntas</button>
            <button onclick="testAuth()">Probar Autenticaci√≥n</button>
            <button onclick="testTodo()">Probar Todo</button>
            
            <div id="testResults"></div>
        </div>

        <div class="test-section">
            <h3>3. Informaci√≥n de la Base de Datos</h3>
            <div id="dbInfo"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';

        // Mostrar configuraci√≥n
        function mostrarConfiguracion() {
            const configDiv = document.getElementById('configInfo');
            const url = supabase.supabaseUrl;
            const key = supabase.supabaseKey;
            
            // Ocultar parte de la key por seguridad
            const keyOculta = key.substring(0, 20) + '...' + key.substring(key.length - 10);
            
            configDiv.innerHTML = `
                <strong>URL:</strong> ${url}<br>
                <strong>Key:</strong> ${keyOculta}<br>
                <strong>Estado:</strong> ${url.includes('supabase.co') ? '‚úÖ URL parece correcta' : '‚ö†Ô∏è URL puede estar incorrecta'}
            `;
        }

        function agregarResultado(mensaje, tipo = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${tipo}`;
            resultDiv.innerHTML = mensaje;
            resultsDiv.appendChild(resultDiv);
        }

        function limpiarResultados() {
            document.getElementById('testResults').innerHTML = '';
        }

        window.testConexion = async function() {
            limpiarResultados();
            agregarResultado('üîÑ Probando conexi√≥n b√°sica...', 'info');
            
            try {
                const { data, error } = await supabase.from('materias').select('count').limit(1);
                
                if (error) {
                    agregarResultado(`‚ùå Error de conexi√≥n: ${error.message}<br><pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    agregarResultado('‚úÖ Conexi√≥n exitosa a Supabase!', 'success');
                }
            } catch (err) {
                agregarResultado(`‚ùå Error: ${err.message}`, 'error');
            }
        };

        window.testMaterias = async function() {
            limpiarResultados();
            agregarResultado('üîÑ Probando tabla materias...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('materias')
                    .select('*')
                    .limit(10);
                
                if (error) {
                    agregarResultado(`‚ùå Error al acceder a materias: ${error.message}<br><pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    agregarResultado(`‚úÖ Tabla materias accesible. Encontradas ${data.length} materias.<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                }
            } catch (err) {
                agregarResultado(`‚ùå Error: ${err.message}`, 'error');
            }
        };

        window.testPreguntas = async function() {
            limpiarResultados();
            agregarResultado('üîÑ Probando tabla preguntas...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('preguntas')
                    .select('id, pregunta, materia_id')
                    .limit(5);
                
                if (error) {
                    agregarResultado(`‚ùå Error al acceder a preguntas: ${error.message}<br><pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    agregarResultado(`‚úÖ Tabla preguntas accesible. Mostrando ${data.length} preguntas de ejemplo.<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                }
            } catch (err) {
                agregarResultado(`‚ùå Error: ${err.message}`, 'error');
            }
        };

        window.testAuth = async function() {
            limpiarResultados();
            agregarResultado('üîÑ Probando autenticaci√≥n...', 'info');
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    agregarResultado(`‚ùå Error de autenticaci√≥n: ${error.message}`, 'error');
                } else {
                    if (session) {
                        agregarResultado(`‚úÖ Sesi√≥n activa: ${session.user.email}`, 'success');
                    } else {
                        agregarResultado('‚ÑπÔ∏è No hay sesi√≥n activa (esto es normal si no has iniciado sesi√≥n)', 'info');
                    }
                }
            } catch (err) {
                agregarResultado(`‚ùå Error: ${err.message}`, 'error');
            }
        };

        window.testTodo = async function() {
            limpiarResultados();
            agregarResultado('üîÑ Ejecutando todas las pruebas...', 'info');
            
            await testConexion();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testMaterias();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testPreguntas();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testAuth();
            
            agregarResultado('‚úÖ Todas las pruebas completadas', 'success');
        };

        // Cargar informaci√≥n de la base de datos
        async function cargarInfoDB() {
            const dbInfoDiv = document.getElementById('dbInfo');
            
            try {
                // Contar materias
                const { count: countMaterias } = await supabase
                    .from('materias')
                    .select('*', { count: 'exact', head: true });
                
                // Contar preguntas
                const { count: countPreguntas } = await supabase
                    .from('preguntas')
                    .select('*', { count: 'exact', head: true });
                
                // Contar ex√°menes
                let countExamenes = 'N/A';
                try {
                    const { count } = await supabase
                        .from('examenes')
                        .select('*', { count: 'exact', head: true });
                    countExamenes = count || 0;
                } catch (e) {
                    countExamenes = 'Error al acceder';
                }
                
                dbInfoDiv.innerHTML = `
                    <div class="test-result info">
                        <strong>Materias:</strong> ${countMaterias || 0}<br>
                        <strong>Preguntas:</strong> ${countPreguntas || 0}<br>
                        <strong>Ex√°menes:</strong> ${countExamenes}
                    </div>
                `;
            } catch (err) {
                dbInfoDiv.innerHTML = `<div class="test-result error">Error al cargar informaci√≥n: ${err.message}</div>`;
            }
        }

        // Inicializar
        mostrarConfiguracion();
        cargarInfoDB();
    </script>
</body>
</html>
