<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Panel de AdministraciÃ³n - Plataforma de Apoyo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .admin-header h1 {
            margin: 0;
            color: var(--primary-color);
        }
        
        .admin-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .materias-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .materia-admin-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .materia-admin-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }
        
        .materia-admin-card h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }
        
        .materia-admin-card p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .materia-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .close-modal:hover {
            background: var(--bg-color);
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .temas-config {
            margin-top: 2rem;
        }
        
        .tema-item {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid var(--border-color);
        }
        
        .tema-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .tema-item-header h4 {
            margin: 0;
            color: var(--text-primary);
        }
        
        .remove-tema {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .tema-fields {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
        }
        
        .tema-fields .form-group[style*="grid-column"] {
            grid-column: 1 / -1;
        }
        
        .add-tema-btn {
            width: 100%;
            margin-top: 1rem;
        }
        
        .pdf-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-color);
        }
        
        .pdf-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(79, 70, 229, 0.05);
        }
        
        .pdf-upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(79, 70, 229, 0.1);
        }
        
        .pdf-upload-area input[type="file"] {
            display: none;
        }
        
        .pdf-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .pdf-preview-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <div class="admin-header">
                <div>
                    <h1>ðŸ“š Panel de AdministraciÃ³n</h1>
                    <p style="margin: 0.5rem 0 0 0; color: var(--text-secondary);">Gestiona materias, PDFs y temas</p>
                </div>
                <div class="admin-actions">
                    <button id="backBtn" class="btn btn-secondary">Volver</button>
                    <button id="newMateriaBtn" class="btn btn-primary">âž• Nueva Materia</button>
                </div>
            </div>
            
            <div id="materiasList" class="materias-list">
                <!-- Las materias se cargarÃ¡n dinÃ¡micamente -->
            </div>
        </div>
    </div>
    
    <!-- Modal para crear/editar materia -->
    <div id="materiaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nueva Materia</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            
            <form id="materiaForm">
                <input type="hidden" id="materiaId" />
                
                <div class="form-group">
                    <label for="materiaNombre">Nombre de la Materia *</label>
                    <input type="text" id="materiaNombre" required placeholder="Ej: Ãlgebra, CÃ³mputo, etc.">
                </div>
                
                <div class="form-group">
                    <label for="materiaDescripcion">DescripciÃ³n (opcional)</label>
                    <textarea id="materiaDescripcion" rows="3" placeholder="Breve descripciÃ³n de la materia"></textarea>
                </div>
                
                <div class="form-group">
                    <label>PDF de Apoyo *</label>
                    <div class="pdf-upload-area" id="pdfUploadArea">
                        <input type="file" id="pdfFile" accept=".pdf" required>
                        <div>
                            <p style="margin: 0.5rem 0; font-size: 3rem;">ðŸ“„</p>
                            <p style="margin: 0.5rem 0; font-weight: 600;">Arrastra el PDF aquÃ­ o haz clic para seleccionar</p>
                            <p style="margin: 0.5rem 0; color: var(--text-secondary); font-size: 0.9rem;">Solo archivos PDF</p>
                        </div>
                    </div>
                    <div id="pdfPreview" class="pdf-preview" style="display: none;">
                        <div class="pdf-preview-name" id="pdfPreviewName"></div>
                    </div>
                </div>
                
                <div class="temas-config">
                    <h3 style="margin-bottom: 1rem;">Temas de la Materia</h3>
                    <div id="temasList">
                        <!-- Los temas se agregarÃ¡n dinÃ¡micamente -->
                    </div>
                    <button type="button" class="btn btn-secondary add-tema-btn" id="addTemaBtn">âž• Agregar Tema</button>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="flex: 1;">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn" style="flex: 1;">Guardar Materia</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="js/admin.js"></script>
</body>
</html>
